<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列布局</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
       .left{
           width:60%;
           height: 1000px;
           float:left;
           background: #1a5acd;
           color: #fff;
       }
        .right{
            width: 40%;
            height: 1000px;
            float:right;
            background: #5880f9;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="left">这是页面左侧</div>
    <div class="right">这是页面右侧</div>
</body>
</html>
