<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列布局</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            width:1000px;
            margin: 0 auto;
        }
        .left{
            width:600px;
            height: 1000px;
            float:left;
            background: #1a5acd;
            color: #fff;
        }
        .right{
            width: 400px;
            height: 1000px;
            float:right;
            background: #5880f9;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">这是页面左侧</div>
        <div class="right">这是页面右侧</div>
    </div>
</body>
</html>
