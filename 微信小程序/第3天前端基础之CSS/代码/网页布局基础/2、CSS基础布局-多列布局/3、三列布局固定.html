<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三列布局-固定宽</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .container{
            width: 1000px;
            margin: 0 auto;
        }
        .left{
            width:300px;
            height: 1000px;
            float:left;
            background: #67b581;
        }
        .right{
            width: 200px;
            height: 1000px;
            float:right;
            background: #67b581;
        }
        .middle{
            height: 1000px;
            width:500px;
            background: #175bd8;
            float:left;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">这是页面左侧</div>
    <div class="middle">这是页面中间</div>
    <div class="right">这是页面右侧</div>
</div>
</body>
</html>
