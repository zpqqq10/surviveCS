<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列布局</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            color:#fff;
        }
        .container{
            width: 100%;
            height: 1000px;
            background: #4c77f2;
            margin: 0 auto;
            text-align: center;
        }
        .header{
            width:100%;
            height: 50px;
            background: #8b8d91;
            margin: 0 auto;
            text-align: center;
            font-size: 16px;
            line-height: 50px;
        }
        .banner{
            width: 100%;
            height: 300px;
            background: #f29196;
            margin: 0 auto;
            text-align: center;
        }
        .footer{
            width: 100%;
            height: 100px;
            background: #8b8d91;
            margin: 0 auto;
            text-align: center;
            font-size: 16px;
            line-height: 100px;
        }
        .left{
            width:30%;
            height: 1000px;
            float:left;
            background: #4c77f2;
        }
        .right{
            width: 70%;
            height: 1000px;
            float:right;
            background: #67b581;
        }
    </style>
</head>
<body>
<div class="header">这是页面头部</div>
<div class="banner">这是页面轮播图</div>
<div class="container">
    <div class="left">这是页面左侧</div>
    <div class="right">这是页面右侧</div>
</div>
<div class="footer">这是页面底部</div>
</body>
</html>
