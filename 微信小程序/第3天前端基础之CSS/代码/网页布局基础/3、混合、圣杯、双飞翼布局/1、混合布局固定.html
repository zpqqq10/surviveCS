<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列布局</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            color:#fff;
        }
        .container{
            width: 800px;
            height: 1000px;
            background: #4c77f2;
            margin: 0 auto;
            text-align: center;
        }
        .header{
            width:800px;
            height: 50px;
            background: #5880f9;
            margin: 0 auto;
            text-align: center;
            font-size: 16px;
            line-height: 50px;
        }
        .footer{
            width: 800px;
            height: 100px;
            background: #ed817e;
            margin: 0 auto;
            text-align: center;
            font-size: 16px;
            line-height: 100px;
        }
        .left{
            width:200px;
            height: 1000px;
            float:left;
            background: #67b581;
        }
        .right{
            width: 600px;
            height: 1000px;
            float:right;
            background: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="header">这是页面头部</div>
    <div class="container">
        <div class="left">这是页面左侧</div>
        <div class="right">这是页面右侧</div>
    </div>
    <div class="footer">这是页面底部</div>
</body>
</html>
