<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            left: 0;
            top: 100px;
        }
        
        .div2{
            width: 100px;
            height: 100px;
            background: blue;
            position: relative;
            left: 0;
            top: -50px;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
